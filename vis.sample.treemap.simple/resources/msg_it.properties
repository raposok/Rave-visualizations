descTreeMapCategoricalColor=Le treemap (mappe concettuali) mostrano le relazioni di un elevato numero di componenti utilizzando dimensioni e colori in un insieme di rettangoli nidificati. Una treemap (mappa concettuale) per categoria identifica la categoria di livello 1 per colore. Le dimensioni dei rettangoli rappresentano i valori. Le treemap (mappe concettuali) possono essere utilizzate per identificare i modelli e le eccezioni.
